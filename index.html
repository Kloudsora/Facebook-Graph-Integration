<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Current</title>
  <link rel="stylesheet" href="http://bootswatch.com/darkly/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.4.0.slim.js"
    integrity="sha256-milezx5lakrZu0OP9b2QWFy1ft/UEUK6NH1Jqz8hUhQ=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <script src="app.js"></script>
  <script src= "http://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css"></script>
  <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">.
</head>

<body>
  <form class="login" onsubmit="return false">
    <h1>Facebook</h1>
    <button type="button" class="btn btn-light">Login</button>
    <fb:login-button id="fb-btn" scope="public_profile,email,user_birthday,user_location,user_posts,likes"
    onlogin="checkLoginState(); "> Login </fb:login-button>
    <li><a id="logout" href="#" onclick="logout()">Logout</a></li>
    <p class="login-help"><a href="#">Forgot password?</a></p>
  </form>

  
  <div class="container">
    <h3 id="heading">Log in to view your profile</h3>
    
    <div class="jumbotron jumbotron-fluid" id="profile"></div>
    <br>
    <div id="LikesFeed"  class="p-3 mb-2 bg-primary text-white" class="jumbotron jumbotron-fluid" ></div>
    <br>
    <button id="getSuggestionsButton" type="button" class="btn btn-primary btn-lg btn-block">Get RELEVANT Suggestions</button>
    <div id="tastediveFeed">
      <h3>YOU SHOULD LOOK AT:</h3>
      <div id="suggestions" class="jumbotron jumbotron-fluid" ></div>
    
    </div>


  </div>
</body>

</html>
